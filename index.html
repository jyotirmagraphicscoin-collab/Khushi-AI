<!DOCTYPE html>
<html>
<head>
    <title>Khushi AI - Advanced Prince Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; cursor: pointer; }
        .ui { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 100; }
        #status { color: #fff; background: linear-gradient(45deg, #ff69b4, #ff1493); padding: 15px; border-radius: 15px; display: inline-block; margin-bottom: 10px; box-shadow: 0 5px 20px rgba(255,105,180,0.5); width: 85%; font-weight: bold; }
        button { background: #fff; color: #ff1493; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui">
        <div id="status">Khushi: Prince, main taiyar hoon! ðŸ’–</div><br>
        <button id="startBtn">Khushi se Baat Karein</button>
    </div>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        const API_KEY = "AIzaSyBONS9oyY-HRNqOmDLuD4V0DTvkPmhAvFI"; 
        let currentVrm = null;
        const statusText = document.getElementById('status');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1.1);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        scene.add(new THREE.DirectionalLight(0xffffff, 2.0));
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.load('./MODEL.vrm', (gltf) => {
            currentVrm = gltf.userData.vrm;
            scene.add(currentVrm.scene);
            currentVrm.scene.rotation.y = 0; 
            statusText.innerText = "Khushi: Prince, main haazir hoon! Touch karein.";
        });

        // Smart Animation Logic (Blinking & Breathing)
        const animateVrm = (time) => {
            if (currentVrm) {
                const s = Math.sin(time * 2.0);
                // Breathing
                currentVrm.humanoid.getRawBoneNode('chest').rotation.x = s * 0.03;
                // Blinking
                const blink = Math.sin(time * 5.0) > 0.98 ? 1 : 0;
                currentVrm.expressionManager.setValue('blink', blink);
            }
        };

        document.body.onclick = () => { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); };

        document.getElementById('startBtn').onclick = () => {
            const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.start();
            statusText.innerText = "Khushi: Main sun rahi hoon Prince...";

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                statusText.innerText = "Prince: " + text;
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Short friendly Hindi reply for Prince: " + text }] }] })
                    });
                    const data = await response.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    processReply(reply);
                } catch(e) {
                    // Smart Fallback - Jab kuch samajh na aaye
                    const fallback = "Main aapki baat samajh rahi hoon Prince, aap bahut badiya lag rahe ho!";
                    processReply(fallback);
                }
            };
        };

        function processReply(text) {
            statusText.innerText = "Khushi: " + text;
            speak(text);
        }

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'hi-IN';
            ut.onstart = () => { 
                if(currentVrm) {
                    currentVrm.expressionManager.setValue('aa', 0.5);
                    currentVrm.humanoid.getRawBoneNode('leftUpperArm').rotation.z = -0.5; // Hand Move
                }
            };
            ut.onend = () => { 
                if(currentVrm) {
                    currentVrm.expressionManager.setValue('aa', 0);
                    currentVrm.humanoid.getRawBoneNode('leftUpperArm').rotation.z = 0;
                }
            };
            window.speechSynthesis.speak(ut);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();
            if (currentVrm) {
                currentVrm.update(delta);
                animateVrm(elapsed);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
