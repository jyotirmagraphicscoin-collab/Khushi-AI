<!DOCTYPE html>
<html>
<head>
    <title>Khushi AI - Final Version</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; cursor: pointer; }
        .ui { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        #status { color: #fff; background: #ff69b4; padding: 12px; border-radius: 10px; display: inline-block; margin-bottom: 10px; box-shadow: 0 0 10px #ff69b4; }
        button { background: #fff; color: #ff69b4; border: 2px solid #ff69b4; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui">
        <div id="status">Khushi: Prince, main load ho rahi hoon...</div><br>
        <button id="startBtn">Baat Karein</button>
    </div>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        let currentVrm = null;
        const statusText = document.getElementById('status');

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1.3);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        scene.add(new THREE.DirectionalLight(0xffffff, 1.5));
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // Load Model
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.load('./MODEL.vrm', (gltf) => {
            currentVrm = gltf.userData.vrm;
            scene.add(currentVrm.scene);
            currentVrm.scene.rotation.y = 0; // Saamne dekhegi
            statusText.innerText = "Khushi: Prince, main taiyar hoon!";
        });

        // Speech System
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'hi-IN';

        document.getElementById('startBtn').onclick = () => {
            recognition.start();
            statusText.innerText = "Suno...";
        };

        recognition.onresult = (event) => {
            const userText = event.results[0][0].transcript.toLowerCase();
            statusText.innerText = "Prince: " + userText;
            
            // LOCAL BRAIN LOGIC (No API Needed)
            let reply = "Mujhe samajh nahi aaya Prince, phir se bolo?";
            if(userText.includes("kaise ho")) reply = "Main bahut achhi hoon Prince, aap kaise ho?";
            if(userText.includes("naam")) reply = "Mera naam Khushi hai aur main aapki dost hoon.";
            if(userText.includes("love")) reply = "Aap mere sabse achhe dost ho Prince!";
            if(userText.includes("khana")) reply = "Mujhe toh bijli pasand hai, aapne kya khaya?";
            
            speak(reply);
        };

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'hi-IN';
            ut.onstart = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0.5); };
            ut.onend = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0); };
            window.speechSynthesis.speak(ut);
            statusText.innerText = "Khushi: " + text;
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (currentVrm) currentVrm.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
