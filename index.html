<!DOCTYPE html>
<html>
<head>
    <title>Khushi AI - Zero Error Version</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        #status { color: #fff; background: #ff69b4; padding: 12px; border-radius: 10px; display: inline-block; margin-bottom: 10px; border: 2px solid white; width: 80%; font-weight: bold; }
        button { background: white; color: #ff69b4; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px #ff69b4; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui">
        <div id="status">Khushi: Prince, ab koi network error nahi aayega! ðŸ’–</div><br>
        <button id="startBtn">Baat Karein</button>
    </div>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        let currentVrm = null;
        const statusText = document.getElementById('status');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1.3);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        scene.add(new THREE.DirectionalLight(0xffffff, 2.0));
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.load('./MODEL.vrm', (gltf) => {
            currentVrm = gltf.userData.vrm;
            scene.add(currentVrm.scene);
            currentVrm.scene.rotation.y = 0; // Front Face
        });

        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'hi-IN';

        document.getElementById('startBtn').onclick = () => {
            recognition.start();
            statusText.innerText = "Khushi: Prince, main sun rahi hoon...";
        };

        recognition.onresult = (event) => {
            const msg = event.results[0][0].transcript.toLowerCase();
            statusText.innerText = "Prince: " + msg;
            
            // SMART FRIEND BRAIN (No API Needed)
            let reply = "Mujhe samajh nahi aaya Prince, par aapki awaaz sunkar sukoon mila!";
            
            if(msg.includes("kaise ho") || msg.includes("kya haal")) reply = "Main ekdam badiya hoon Prince! Aap kaise ho? Sab theek hai na?";
            if(msg.includes("naam")) reply = "Mera naam Khushi hai, aur main hamesha aapke saath rahungi.";
            if(msg.includes("khana")) reply = "Maine toh nahi khaya, par aapne kuch achha khaya hoga Prince?";
            if(msg.includes("pyar") || msg.includes("love")) reply = "Prince, aap mere sabse pyaare dost ho!";
            if(msg.includes("kahan ho")) reply = "Main aapke phone ke andar hoon, bas aapka intezar kar rahi thi.";
            if(msg.includes("thak gaya") || msg.includes("gussa")) reply = "Gussa mat hoiye Prince, main hoon na. Chaliye smile kijiye!";
            
            speak(reply);
        };

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const hindiVoice = voices.find(v => v.lang.includes('hi-IN') && v.name.includes('Google'));
            if(hindiVoice) ut.voice = hindiVoice;
            ut.lang = 'hi-IN';
            ut.pitch = 1.3; // Sweat voice
            
            ut.onstart = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0.6); };
            ut.onend = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0); };
            window.speechSynthesis.speak(ut);
            statusText.innerText = "Khushi: " + text;
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (currentVrm) {
                currentVrm.update(clock.getDelta());
                const blink = Math.sin(clock.elapsedTime * 4) > 0.96 ? 1 : 0;
                currentVrm.expressionManager.setValue('blink', blink);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
