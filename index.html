<!DOCTYPE html>
<html>
<head>
    <title>Khushi AI - Knowledge Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        #status { color: #fff; background: #ff69b4; padding: 12px; border-radius: 10px; display: inline-block; margin-bottom: 10px; border: 2px solid white; width: 85%; }
        button { background: white; color: #ff69b4; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui">
        <div id="status">Khushi: Prince, ab main sab kuch jaanti hoon! âœ¨</div><br>
        <button id="startBtn">Baat Karein</button>
    </div>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        let currentVrm = null;
        const statusText = document.getElementById('status');

        // Scene & Model Loading
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1.3);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        scene.add(new THREE.DirectionalLight(0xffffff, 2.0));
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.load('./MODEL.vrm', (gltf) => {
            currentVrm = gltf.userData.vrm;
            scene.add(currentVrm.scene);
            currentVrm.scene.rotation.y = 0; 
        });

        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'hi-IN';

        document.getElementById('startBtn').onclick = () => {
            recognition.start();
            statusText.innerText = "Suno, main sun rahi hoon...";
        };

        recognition.onresult = async (event) => {
            const userMsg = event.results[0][0].transcript;
            statusText.innerText = "Prince: " + userMsg;
            
            // FREE KNOWLEDGE BRAIN (No API Key Required for testing)
            try {
                // Hum DuckDuckGo AI ya free chat API use kar rahe hain jo block nahi hoti
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(userMsg)}&format=json`);
                const data = await response.json();
                let reply = data.AbstractText || "Prince, mujhe iska exact answer nahi pata, par main seekh rahi hoon!";
                
                if(userMsg.includes("kaise ho")) reply = "Main bahut achhi hoon Prince, aapke saath har baat share kar sakti hoon.";
                
                speak(reply);
            } catch(e) {
                speak("Prince, network thoda slow hai par aap puchiye, main sun rahi hoon.");
            }
        };

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'hi-IN';
            ut.onstart = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0.5); };
            ut.onend = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0); };
            window.speechSynthesis.speak(ut);
            statusText.innerText = "Khushi: " + text;
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (currentVrm) {
                currentVrm.update(clock.getDelta());
                const blink = Math.sin(clock.elapsedTime * 4) > 0.96 ? 1 : 0;
                currentVrm.expressionManager.setValue('blink', blink);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
